<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

<form action="">
  <label for="fullname">Enter Full Name</label>
  <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
  <label for="email">Enter your email</label>
  <input type="text" id="email" name="email" placeholder="Enter Email" required>
  <label for="phone">Phone?</label>
  <input id="tel" type="tel" name="phone" placeholder="Enter Telephone" />
  <label for="message">Message</label>
  <textarea name="message" id="message" name="message" placeholder="Enter Message" ></textarea>
  <input type="checkbox" name="checkbox" id="checkbox">
  <input type="button" value="submit">
</form>  
  </body>
</html>
